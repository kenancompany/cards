<!doctype html>
<html lang="ar" dir="rtl">

  <title>معلومات شركة كنان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f6f5f3;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .header {
      padding: 20px;
      text-align: center;
    }
    .header img {
      max-width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .header .name-ar {
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
    .header .name-en {
      font-size: 14px;
      color: #666;
      direction: ltr;
      margin-top: 4px;
    }
    .info {
      padding: 20px;
      display: grid;
      grid-template-columns: 36px 1fr;
      grid-row-gap: 16px;
      grid-column-gap: 12px;
      color: #333;
    }
    .info .icon {
      color: #006241;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .info .text {
      line-height: 1.4;
    }
    .info .text .label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    .info a {
      color: #006241;
      text-decoration: none;
    }
    .map-container {
      width: 100%;
      height: 300px;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
